name: Sync Upstream (no tags)

on:
  schedule:
    - cron: "0 */6 * * *"   # 每 6 小时同步一次（UTC）
  workflow_dispatch:        # 允许手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork (main)
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/router-for-me/Cli-Proxy-API-Management-Center.git || true
          git remote -v

      - name: Fetch upstream
        run: git fetch upstream --prune

      - name: Merge upstream/main into main (no tags)
        run: |
          git checkout main
          git merge --no-edit upstream/main

      - name: Push to origin/main
        run: git push origin main
